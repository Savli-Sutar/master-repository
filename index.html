<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Waste Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>AI-Based Smart Waste Management System</h1>
    <p>Using AI & IoT for Cleaner Cities</p>
</header>

<nav>
    <a href="#dashboard">Dashboard</a>
</nav>

<section id="dashboard">
    <h2 class="ai-title">ðŸ¤– AI Smart Bin Dashboard</h2>

    <div class="ai-camera-box">
        <button class="btn-main" onclick="init()">Start AI Camera</button>
        <div id="webcam-container"></div>
        
        <div id="label-container" class="probability-box">
            <p style="color: #666; margin: 0;">AI live analysis will appear here...</p>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button class="btn-main" style="background: #e74c3c;" onclick="resetAllBins()">ðŸ§¹ Empty All Bins</button>
    </div>

    <div class="bin-container">
        <div class="bin"><h3>Plastic</h3><div class="progress"><div class="progress-fill" id="fill1"></div></div><p id="bin1">AI Status: Empty</p></div>
        <div class="bin"><h3>Organic</h3><div class="progress"><div class="progress-fill" id="fill2"></div></div><p id="bin2">AI Status: Empty</p></div>
        <div class="bin"><h3>Paper</h3><div class="progress"><div class="progress-fill" id="fill3"></div></div><p id="bin3">AI Status: Empty</p></div>
        <div class="bin"><h3>Metal</h3><div class="progress"><div class="progress-fill" id="fill4"></div></div><p id="bin4">AI Status: Empty</p></div>
        <div class="bin"><h3>Glass</h3><div class="progress"><div class="progress-fill" id="fill5"></div></div><p id="bin5">AI Status: Empty</p></div>
    </div>
</section>

<div id="disposalModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="wasteTitle" style="color: #2e8b57;"></h2>
        <ul id="disposalList"></ul>
        <div id="specialNote"></div>
        <button class="btn-main" onclick="closeModal()" style="margin-top:15px;">Confirm Disposal</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>
</body>
</html>
